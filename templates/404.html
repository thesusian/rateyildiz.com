{% extends "base.html" %}
{% block title %}{{_('Page Not Found')}}{% endblock %}
{% block content %}
<div class="container text-center mt-5">
    <h1 class="display-1">404</h1>
    <h2 class="display-4">{{_('Page Not Found')}}</h2>
    <p class="lead">{{_('The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.')}}</p>
    <a href="/" class="btn btn-primary mt-3">{{_('Go to Homepage')}}</a>
</div>
{% endblock %}
