{% extends "base.html" %} {% block title %}{{_('Teachers')}}{% endblock %} {%
block content %}

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>{{_('Teachers')}}</h2>
        <a href="/faculty" class="btn btn-outline-primary"
            >{{_('View By Faculty')}}</a
        >
    </div>

    <!-- Search Bar -->
    <div class="mb-4">
        <form action="/teachers/search" method="get">
            <div class="input-group">
                <input
                    type="text"
                    id="searchBar"
                    name="q"
                    class="form-control"
                    placeholder="{{_('Search teachers...')}}"
                    value="{{ search_query or '' }}"
                />
                <button class="btn btn-primary" type="submit">
                    {{_('Search')}}
                </button>
            </div>
        </form>
    </div>

    <!-- Teachers List -->
    <div class="row g-4">
        {% for professor in professors %}
        <div class="col-12">
            <div class="card h-100 hover-shadow">
                <div class="row g-0">
                    <div class="col-md-2 col-sm-3">
                        <img
                            src="{{ 'https://avesis.yildiz.edu.tr/user/image/'+professor.image_id }}"
                            class="img-fluid rounded-start"
                            alt="{{ professor.full_name }}"
                            style="
                                width: 100%;
                                height: 100%;
                                max-height: 200px;
                                object-fit: cover;
                            "
                            loading="lazy"
                        />
                    </div>
                    <div class="col-md-10 col-sm-9">
                        <div
                            class="card-body d-flex flex-column justify-content-between h-100"
                        >
                            <div>
                                <h5 class="card-title mb-3">
                                    {{ professor.full_name }}
                                </h5>
                            </div>
                            <a
                                href="/teachers/info/{{ professor.id }}"
                                class="btn btn-primary align-self-start"
                                >{{_('View Details / Rate')}}</a
                            >
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% else %}
        <div class="col-12">
            <div class="alert alert-info">{{_('No teachers found.')}}</div>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    .hover-shadow {
        transition: box-shadow 0.3s ease;
    }
    .hover-shadow:hover {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
</style>

{% endblock %}
